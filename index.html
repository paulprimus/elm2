<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">DQM</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li id="nav-item-checks" class="nav-item"><a class="nav-link" href="#">Checks</a></li>
				<li id="nav-item-ergebnisse" class="nav-item"><a class="nav-link" href="#">Ergebnisse</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-3">
		<div class="row">
			<div class="col">
				<div id="elm"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		'use strict'
		let Elm2 = (function () {
			let app = null;
			let init = function () {
				app = Elm.Main.init({
					node: document.getElementById('elm'),
					flags: 'flagggg'
				});

				//app.ports.selectedRoute.send('none');
	
			}

			let onNavClicked = function () {
				$('#nav-item-checks').click(() => {
					console.log("Nav: checks");
					app.ports.selectedRoute.send('checks');
				});
				$('#nav-item-ergebnisse').click(() => {
					console.log("Nav: ergebnisse");
					app.ports.selectedRoute.send('ergebnisse');
				});
			}

			return {
				init: init,
				onNavClicked: onNavClicked
			}
		})()
		$(function () {
			Elm2.init();
			Elm2.onNavClicked();
		});
	</script>
</body>

</html>
